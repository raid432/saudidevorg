<html>
<head>
<script>
var fruits = ["Banana", "Orange", "Apple", "Mango"] ;
document.write(fruits.splice(1, 2, "Lemon", "Kiwi")) ;
document.write("</br></br>");
var fruits = ["Banana", "Orange", "Apple", "Mango"];
fruits.push("Kiwi");
document.write(fruits);
document.write("</br></br>");
var fruits = ["Banana", "Orange", "Apple", "Mango"];
fruits.pop();
document.write(fruits);
document.write("</br></br>");
var fruits = ["Banana", "Orange", "Apple", "Mango"];
fruits.unshift("Lemon", "Pineapple");
document.write(fruits);
document.write("</br></br>");
var fruits = ["Banana", "Orange", "Apple", "Mango"];
fruits.shift();
document.write(fruits);


</script>
</head>
<body>

<body>
</html>
