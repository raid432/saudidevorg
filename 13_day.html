<html>
<head>
<script>
var s = "hello, world" ;


document.write(s.charAt(0));document.write("<br>");
document.write(s.charAt(s.length-1));document.write("<br>");
document.write(s.substring(1,4));document.write("<br>");
document.write(s.slice(1,4));document.write("<br>");
document.write(s.slice(-3));document.write("<br>");
document.write(s.indexOf("I"));document.write("<br>");
document.write(s.indexOf("I",3));document.write("<br>");
document.write(s.split(","));document.write("<br>");
document.write(s.replace("h","H"));document.write("<br>");
document.write(s.toUpperCase());document.write("<br>");


</script>
</head>
<body>

<body>
</html>
