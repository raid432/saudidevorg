<head>
<script>
var person = {
 fullName: function(city, country) {
 return this.firstName + " " + this.lastName + "," + city + "," + country;
 }
}
var person1 = {
 firstName:"John",
 lastName: "Doe"
}
document.write(person.fullName.call(person1, "Oslo", "Norway"));
</script>
</head>
